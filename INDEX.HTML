    <h1>Temerature Converter</h1>
    <div id="container">
     <label>cal</label>
            <input type="number" id="n1" class="num" value="0">

    <script>
        document.getElementById("n1");
        document.getElementById("n2");

        n1.addEventListener('input',function(){
            let c= this.value;
            let f= (c * 9/5) +32;
            n2.value=f;
            if(!Number.isInteger(c)){
                f= f.toFixed(4);
            }

        });
        n2.addEventListener('input',function(){
            let f= this.value;
            let c=(f - 32) * 5/9;
            n1.value=c;
            if(!Number.isInteger(f)){
                c= c.toFixed(4);
            }
        
        })

    </script>
